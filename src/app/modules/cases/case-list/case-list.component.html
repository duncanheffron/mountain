<mt-hero title="Portfolio"></mt-hero>
<div *ngIf="data">
  <section *ngFor="let project of data.projects; let i = index" class="mt-section__case">
    <div class="container gx-5 gx-lg-1 py-5 py-lg-8">
      <div class="row gy-5 gy-lg-0">
        <div class="col-12 col-lg-4" [ngClass]="{ 'offset-lg-1 offset-xxl-2 order-lg-last' : i % 2 !== 0 }">
          <img src="{{ project.thumbnail.url }}" alt="random">
        </div>
        <div class="col-12 col-lg-6 d-flex flex-column justify-content-center text-center text-lg-left" [ngClass]="{ 'offset-lg-1 offset-xxl-2' : i % 2 == 0 }">
          <span class="mt-section__case-tag">Frontend / UX Design</span>
          <div class="mt-section__case-heading">
            <h2>{{ project.name }}</h2>
            <span [style]="{ 'background-color' : project.company.primaryColor }"></span>
          </div>
          <p class="mt-section__case-content">{{ project.excerpt }}</p>
          <a routerLink="{{ project.slug }}" class="btn btn-tertiary rounded-pill mt-button--arrow align-self-center align-self-lg-start">Bekijk de case</a>
        </div>
      </div>
    </div>
  </section>
</div>
