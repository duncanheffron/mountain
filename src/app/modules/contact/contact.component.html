<section class="mt-section mt-section__about">
  <div class="container gx-5 gx-lg-1 py-6">
    <div class="row flex-column">
      <div class="col-12 col-lg-8">
        <h2 class="display-5 mt-section__about-heading mb-3">Klaar voor jouw eigen unieke website?
          <mt-brand-shape class="text-primary" fillColor="currentColor"></mt-brand-shape>
        </h2>
        <p class="mt-section__cta-content mb-5 text-center text-lg-left">Een sterke website begint met een goed gesprek.
          Hoor graag wat jouw wensen zijn, om samen te kijken naar de mogelijkheden.</p>
      </div>
      <div class="col-12 col-lg-8">
        <form>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
          </div>
          <button type="submit" class="btn btn-primary rounded-pill mt-button--arrow">Submit</button>
        </form>
      </div>
      <img class="mt-section__about-image" src="../assets/images/aboutme-cartoon.png" alt="aboutme-cartoon">
    </div>
  </div>
</section>
